<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.3.1/core.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Calculator</title>
</head>

<body>

    <div class="header">
        <h2>Student Grade Calculator</h2>
    </div>

    <div class="container">

        <div class="name-section">
            <label>First Name</label>
            <input type="text" id="firstName">

            <label>Last Name</label>
            <input type="text" id="lastName">
        </div>

        <h3>Your Grades</h3>

        <div class="grid">
            <div>
                <label>Science</label>
                <input type="number" id="science">
            </div>

            <div>
                <label>Math</label>
                <input type="number" id="math">
            </div>

            <div>
                <label>English</label>
                <input type="number" id="english">
            </div>

            <div>
                <label>Filipino</label>
                <input type="number" id="filipino">
            </div>

            <div>
                <label>ICT</label>
                <input type="number" id="ict">
            </div>

            <div>
                <label>PE</label>
                <input type="number" id="pe">
            </div>
        </div>

        <button py-click="calculate_gwa">Compute GWA</button>

        <div id="output"></div>

    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
